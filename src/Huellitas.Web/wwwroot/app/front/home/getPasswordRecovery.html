<div class="modal fade" id="getPasswordRecovery" tabindex="-1" role="dialog">
    <div class="modal-dialog login" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="tit-modal">RECUPERAR CLAVE</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span class="icon-close" aria-hidden="true"></span>
                </button>
            </div>
            <form name="getPassword.form" ng-submit="getPassword.save()" novalidate="novalidate">
                
                <div>Ingresa el correo electrónico con el que te registraste en Huellitas sin Hogar</div>
                <br />

                <div ng-if="getPassword.errorToken" class="alert alert-danger alert-dismissible fade in" role="alert">
                    <strong>Error!</strong> {{getPassword.errorToken}}
                </div>

                <div ng-class="{'bad' : getPassword.form.$submitted && getPassword.form.email.$invalid }">
                    <input type="email" placeholder="Ingresa tu correo electrónico" name="email" ng-model="getPassword.model.email" required maxlength="150">
                    <span class="error" ng-if="!getPassword.form.$submitted || getPassword.form.email.$valid"></span>
                    <span class="error" ng-if="getPassword.form.$submitted && getPassword.form.email.$error.required">Ingresa tu correo electrónico</span>
                    <span class="error" ng-if="getPassword.form.$submitted && getPassword.form.email.$error.email">Ingresa un correo válido</span>
                </div>


                <div>
                    <button type="submit" class="btn btn-lg btn-save">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>
