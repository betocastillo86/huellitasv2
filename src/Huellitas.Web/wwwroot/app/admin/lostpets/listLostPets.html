<div >
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Perdidos</h2>
                    <div class="clearfix"></div>
                </div>

                <div class="x_content">
                    <br>
                    <form id="demo-form2" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="">

                        <div class="form-group col-md-6">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                                Nombre
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" id="first-name" required="required" class="form-control col-md-7 col-xs-12" ng-model="main.filter.keyword" ng-change="main.changePage(0)" ng-model-options="{ debounce : 1200 }">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="x_content">
                    <div class="table-responsive">
                        <table class="table table-striped jambo_table bulk_action">
                            <thead>
                                <tr class="headings">
                                    <th class="column-title">Imagen</th>
                                    <th class="column-title">Nombre</th>
                                    <th class="column-title">Tipo</th>
                                    <th class="column-title">Genero</th>
                                    <th class="column-title">Raza</th>
                                    <th class="column-title">Ubicación</th>
                                    <th class="column-title">Estado</th>
                                    <th class="column-title no-link last">
                                        <span class="nobr">Opciones</span>
                                    </th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr ng-repeat="pet in main.pets" class="pointer" ng-class-odd="odd" ng-class-even="even">
                                    <td><img ng-src="{{::pet.image.thumbnail}}" title="{{::pet.name}}" width="40" height="40" /></td>
                                    <td>{{::pet.name}}</td>
                                    <td>{{::pet.subtype.text}}</td>
                                    <td>{{::pet.genre.text}}</td>
                                    <td>{{::pet.breed.text}}</td>
                                    <td>{{::pet.location.name}}</td>
                                    <td>
                                        <span class="label" ng-class="::[
                                              {'label-default' : pet.status == 'Created'},
                                              {'label-danger' : pet.status == 'Closed'},
                                              {'label-warning' : pet.status == 'Hidden'},
                                              {'label-success' : pet.status == 'Published'}
                                              ]">{{::pet.status}}</span>
                                    </td>
                                    <td class="last">
                                        <a type="button" class="btn btn-xs">
                                            Ver</button>
                                            <a href="/admin/lostpets/{{::pet.id}}/edit" type="button" class="btn btn-primary btn-xs">Editar</a>
                                    </td>
                                </tr>
                                <tr ng-show="!main.pets.length">
                                    <td colspan="5"  class="last">
                                     No hay registros
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        
                        <list-pager class="pagerDirective"></list-pager>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
