<div class="modal fade" tabindex="-1" role="dialog" data-backdrop="static">
    <div class="modal-dialog login" role="document" >
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="tit-modal">{{modal.title}}</h4>
            </div>
            <form>
                <div class="box-log" ng-bind-html="modal.message"></div>
                <button type="button" class="btn btn-lg btn-save" ng-click="modal.accept()">Aceptar</button>
                <button type="button" class="btn btn-lg btn-default" ng-click="modal.cancel()">Cancelar</button>
            </form>
        </div>
    </div>
</div>
