<div class="modal fade bs-example-modal-sm in" tabindex="-1" role="dialog" aria-hidden="true" style="display: block; padding-right: 17px;">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">{{modal.title}}</h4>
            </div>
            <div class="modal-body" ng-bind-html="modal.message">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" ng-click="modal.close()">Aceptar</button>
            </div>

        </div>
    </div>
</div>
